{% extends "layout.html" %}

{% block title %}Change Password{% endblock %}

{% block main %}
<h1>Change Password</h1>
{% if message %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
{% endif %}
<form method="post">
   <div class="form-group">
        <input class="form-control" name="password" placeholder="Current Password" type="password" required>
    </div>
    <div class="form-group">
        <input class="form-control" name="newPassword" placeholder="New Password" type="password" required>
    </div>
    <div class="form-group">
        <input class="form-control" name="confirmation" placeholder="Confirmation" type="password" required>
    </div>
    <button class="btn btn-primary" type="submit">Change Password</button>
</form>
<p>Password must be at least 8 characters long.</p>
{% endblock %}
