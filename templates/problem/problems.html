{% extends "layout.html" %}

{% block title %}Problems{% endblock %}

{% block main %}
<h1>Problems</h1>
<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Status</th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Value</th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            <td>
                {% if data2[row["id"]] %}
                    <img class="svg-green icon" src="/static/check.svg" onerror="this.src='/static/check.png'"></img>
                {% else %}
                    <img class="svg-red icon" src="/static/times.svg" onerror="this.src='/static/times.png'"></img>
                {% endif %}
            </td>
            <td><a href="/problem/{{ row["id"] }}">{{ row["name"] }}</a></td>
            <td>{{ row["category"] }}</td>
            <td>{{ row["point_value"] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
